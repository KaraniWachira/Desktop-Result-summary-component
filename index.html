<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">

  <div class="item-1">
    <h3>Your Result</h3>

    <div class="percentage-score">
      <h2>76</h2>
      <h5>of 100</h5>
    </div>

    <h1>Great</h1><br>
    <p id="score-comment">You scored higher that 65% of <br>
    the people who have taken <br>
    these test.</p>

  </div>

  <div class="item-2">
   <h3>Summary</h3>

   <div class="reaction-rating">
    <h4>Reaction</h4> 
    <p>80 / 100</p>
   </div>

   <div class="memory-rating">
    <h4>Memory</h4> 
    <p>92 / 100</p>
   </div>

   <div class="verbal-rating">
    <h4>Verbal</h4> 
    <p>61 / 100</p>
   </div>

   <div class="visual-rating">
    <h4>Visual</h4> 
    <p>72 / 100</p>
   </div>

   <button class="btn">
    Continue
   </button>
  </div>

</div>

</body>
</html>
